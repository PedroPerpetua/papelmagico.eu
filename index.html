<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PapelMagico</title>
    <!-- MATERIALIZE REF -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css">
</head>
<style>
    @font-face {
        font-family: 'Comic Sans MS';
        src: url("assets/COMIC.TTF");
    }
    p {font-size: 4vw;}
    @media only screen and (min-width: 600px) {
        p {font-size: 2.5vw;}
    }
    @media only screen and (min-width: 992px) {
        p {font-size: 0.95vw;}
    }
    
    a {color: darkolivegreen;}
    #logo {
        margin-left: 10px;
        font-family: "Comic Sans MS", cursive;
    }
</style>
<body>
    <nav>
        <div class="nav-wrapper light-green darken-3">
            <a href="" class="brand-logo" id="logo">PapelMagico</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col s12 m6 l3">
                <a target="_blank" rel="noopener noreferrer" href="https://www.etsy.com/shop/ProjectoAlfarroba">
                    <div class="card z-depth-5 hoverable">
                        <div class="card-image">
                            <img src="assets/vintage.jpg" alt="">
                        </div>
                        <div class="card-content">
                            <p>Portuguese vintage</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col s12 m6 l3">
                <a target="_blank" rel="noopener noreferrer" href="https://www.etsy.com/shop/PapelmagicoStudio">
                    <div class="card z-depth-5 hoverable">
                        <div class="card-image">
                            <img src="assets/tags.png" alt="">
                        </div>
                        <div class="card-content">
                            <p>Printable cards and tags</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col s12 m6 l3">
                <a target="_blank" rel="noopener noreferrer" href="https://www.etsy.com/shop/papelmagico">
                    <div class="card z-depth-5 hoverable">
                        <div class="card-image">
                            <img src="assets/handmade.jpg" alt="">
                        </div>
                        <div class="card-content">
                            <p>Handmade</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col s12 m6 l3">
                <a target="_blank" rel="noopener noreferrer" href="https://www.etsy.com/shop/LojaPapelmagico">
                    <div class="card z-depth-5 hoverable">
                        <div class="card-image">
                            <img src="assets/napkins.jpg" alt="">
                        </div>
                        <div class="card-content">
                            <p>Paper napkins</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col s8 push-s2 m4 push-m4 l2 push-l5">
                <a target="_blank" rel="noopener noreferrer" href="https://www.instagram.com/s.papelmagico/">
                    <div class="card z-depth-5 hoverable">
                        <div class="card-image">
                            <img src="assets/instagram.jpg" alt="">
                        </div>
                        <div class="card-content">
                            <p><span class="mdi mdi-instagram"></span> Instagram</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
